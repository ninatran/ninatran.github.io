<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Music Notes Quiz</title>
        <link rel="stylesheet" href="master.css">
    </head>
    <body>

        <h1>Music Notes Flash Card</h1>

        <div class="switch-field">
    		<input type="radio" id="radio-treble" name="clef-toggle" value="treble"/>
    		<label for="radio-treble">Treble</label>
    		<input type="radio" id="radio-bass" name="clef-toggle" value="bass" checked/>
    		<label for="radio-bass">Bass</label>
	    </div>

        <div class="flashcard">
            <div class="container">
                <div class="staff">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <!-- <div id="staff-extend" class="line staff-extend"></div> -->

                <img class="clef" src="src/bass-clef.svg" alt="clef">
                <img id="note" class="quarternote" src="src/quarter-note.svg" alt="quarter note">
            </div>
        </div>

        <div class="note-buttons">
            <button type="button" name="c">C</button>
            <button type="button" name="d">D</button>
            <button type="button" name="e">E</button>
            <button type="button" name="f">F</button>
            <button type="button" name="g">G</button>
            <button type="button" name="a">A</button>
            <button type="button" name="b">B</button>
        </div>

        <div id="score">
            <table>
                <tr>
                    <td>Streak</td>
                    <td id="streak"></td>
                </tr>
                <tr>
                    <td>Longest Streak</td>
                    <td id="longest-streak"></td>
                </tr>
            </table>
        </div>

        <script src="initializegame.js" charset="utf-8"></script>
    </body>
</html>
