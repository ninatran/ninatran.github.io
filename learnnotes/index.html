<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Practice Music Notes</title>
        <link rel="stylesheet" href="master.css">
    </head>
    <body>

        <h1>Music Notes Flash Card</h1>
        <p class="prompt">Guess the note name</p>

        <div class="feedback">
            <p class="your-guess"></p>
            <p class="correctness"></p>
            <p class="score"></p>
            <p class="streak"></p>
        </div>

        <div class="flashcard">
            <div class="staff">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div id="staff-extend" class="line staff-extend"></div>

            <img class="clef" src="src/bass-clef.svg" alt="bass cleff">
            <img id="note" class="quarternote" src="src/quarter-note.svg" alt="quarter note">

        </div>

        <div class="note-buttons">
            <button type="button" name="c">C</button>
            <button type="button" name="d">D</button>
            <button type="button" name="e">E</button>
            <button type="button" name="f">F</button>
            <button type="button" name="g">G</button>
            <button type="button" name="a">A</button>
            <button type="button" name="b">B</button>
        </div>



        <script src="test.js" charset="utf-8"></script>
    </body>
</html>
