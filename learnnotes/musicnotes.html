<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learn Bass Clef</title>
    <link rel="icon" href="noteimg/bassclef.png">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wghy@400;700&display=swap" rel="stylesheet">

    <style media="screen">
      body{text-align: center;}
      .streak{
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Learn Bass Clef!</h1>

    <div id="notice"></div>

    <div class="flashcard">
        <div id="playerStats" style="display:none">
            <div class ="stat">
                <div class="label"id="streakLabel">Streak</div>
                <div class="value"id="streakValue"></div>
            </div>
            <div class="stat">
                <div class="label" id="scoreLabel">Score</div>
                <div class="value"id="scoreValue"></div>
            </div>
        </div>
        <img id="clef" src="" alt="clef">
        <img id="note" src="" alt="music note">
    </div>



    <div id="guess">
        <div>Note name</div>
        <div><input id="userInput" type="text" size=3 autocomplete="off" maxlength="1"></div>
        <div><input id="btn" type="button" value="Check!"></div>
    </div>

    <div id="playerStats" style="display:none">
        <div class="label"id="streakLabel">
            Streak
        </div>
        <div class="value"id="streakValue">
        </div>
        <div class="label" id="scoreLabel">
            Score
        </div>
        <div class="value"id="scoreValue"></div>
    </div>


    <script src="music.js" charset="utf-8"></script>

  </body>

</html>
